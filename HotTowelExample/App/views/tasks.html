<section>
    <h2 class="page-title" data-bind="text: title"></h2>

    <ul data-bind="foreach: tasks, visible: tasks().length > 0">
        <li>
            <input class="checkbox" type="checkbox" data-bind="checked: IsDone" />
            <input class="input-medium" data-bind="value: Name, disable: IsDone" />
            <button class="btn-link" href="#" data-bind="click: $parent.removeTask">Delete</button>
        </li>
    </ul>

    <form data-bind="submit: addTask">
        Add task:
        <input data-bind="value: newName" placeholder="What needs to be done?" />
        <button class="btn-primary" type="submit">Add</button>
    </form>
</section>
